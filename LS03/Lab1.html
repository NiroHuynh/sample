<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        table, tr, th, td{
            border: 1px solid #ddd;
        }
        th, td{
            padding: 10px;
        }
    </style>

    <h1>Dang ky thanh vien</h1>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Họ tên:</td>
                    <td>
                        <input name="name" id="name" type="text" placeholder="vui lòng nhập Họ tên">
                    </td>
                </tr>
                <tr>
                    <td>Mật khẩu:</td>
                    <td>
                        <input name="password" id="password" type="password" placeholder="Vui lòng nhập Mật khẩu">
                    </td>
                </tr>
                <tr>
                    <td>Giới Tính:</td>
                    <td>
                        <input name="Sex" id="Nam" type="radio" value="Nam">
                        <label for="Nam">Nam</label>
                        <input name="Sex" id="Nu" type="radio" value="Nu">
                        <label  for="Nu">Nu</label>
                        <input name="Sex" id="No" type="radio" value="No">
                        <label for="No">Không công bố</label>
                    </td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <input name="check" id="film" type="checkbox" value="film">
                        <label for="film">Xem phim</label>
                        <br>
                        <input name="check" id="book" type="checkbox" value="book">
                        <label for="book">Đọc sách</label>
                        <br>
                        <input name="check" id="music" type="checkbox" value="music">
                        <label for="music">Nghe Nhạc</label>
                    </td>
                </tr>
                <tr>
                    <td>Tuổi</td>
                    <td>
                        <input name="yearold" id="yearold" type="number" placeholder="Nhập tuổi">
                    </td>
                </tr>
                <tr>
                    <td>Từ khó tìm kiếm:</td>
                    <td>
                        <input name="search" id="search" type="search" placeholder="tu khoa">
                    </td>
                </tr>
                <tr>
                    <td>Giới thiệu bản thân:</td>
                    <td>
                        <textarea name="textarea" id="textarea" rows="10" cols="80" >Xin chào, tôi tên Phong</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Email có thể liên hệ:</td>
                    <td>
                        <input name="mail" id="mail" type="email" required>
                    </td>
                </tr>
                <tr>
                    <td>Địa chỉ web của bạn:</td>
                    <td>
                        <input name="webaddr" id="webaddr" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Số điện thoại</td>
                    <td>
                        <input name="sdt" id="sdt" type="number" maxlength="10" min="0" max="9999999999" required>
                    </td>
                </tr>
                <tr>
                    <td>Các Loại chọn Thời Gian</td>
                    <td>
                        <p><strong>Ngày Tháng</strong></p>

                        <label for="day">chọn ngày:</label>
                        <input name="day" id="day" type="date">
                        <br>
                        <label for="month">chọn tháng</label>
                        <input name="month" id="month" type="month">
                        <br>
                        <label for="week">Chọn tuần</label>
                        <input name="week" id="week" type="week">
                        <p><strong>Giờ</strong></p>
                        <label for="hour">Chọn giờ</label>
                        <input name="hour" id="hour"  type="time">
                        <br>
                        <label for="date-time">Chọn cả ngày + giờ</label>
                        <input name="date-time" id="date-time" type="datetime-local">
                    </td>
                </tr>
                <tr>
                    <td>Màu yêu thích</td>
                    <td>
                        <input name="color" id="color" type="color">
                    </td>
                </tr>
                <tr>
                    <td>Bạn đang sinh sống ở TP/Tỉnh nào?</td>
                    <td>
                        <input name="addr" id="addr" type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button>Gửi</button></td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
